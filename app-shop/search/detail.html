<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- 设置ios系统下的顶部状态栏的背景颜色 -->
  <meta content="black" name="apple-mobile-web-app-status-bar-style">
  <!-- 在ios系统中 如果出现类似于电话号码的数字 会出现蓝色的字  你想调节样式  忽略电话号码  = no  样式就没有了 这是你就可以设置了 -->
  <meta content="telephone=no" name="format-detection">
  <title>商品详情</title>
  <!-- 1.引入的库 MUI-css文件 -->
  <link rel="stylesheet" href="../lib/mui/css/mui.min.css">
  <!-- 2.引入字体图标库fontawesome -->
  <link rel="stylesheet" href="../lib/fontAwesome/css/font-awesome.min.css">
  <!-- 3.引入公共样式 -->
  <link rel="stylesheet" href="../css/common.css">
  <!-- 4.引入本页面的样式 -->
  <link rel="stylesheet" href="../css/detail.css">
  <!-- 5.引入标签上的图标 -->
  <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
</head>

<body>
  <!-- 头部 -->
  <header class="lt-header mui-bar mui-bar-nav">
    <!--  mui-plus-visible 隐藏 -->
    <!--  href="javascript:;" 防止a标签跳转
          javascript:;这是代表在冒号和分号之间写的是javascript代码

    -->
    <a class="fa fa-arrow-left mui-pull-left" href="javascript:history.back();"></a>
    <a href="../index.html" class="fa fa-home mui-pull-right "></a>
    <h1 class="mui-title">商品详情</h1>
  </header>

  <!-- 底部 -->
  <footer class="lt-footer mui-bar mui-bar-tab">
    <!-- 购物车图标 -->
    <a href="javascript:;" class="fa fa-shopping-cart"></a>
    <!-- 两个按钮 -->
    <button class="add-cart">加入购物车</button>
    <button class="buy-now">立即购买</button>
  </footer>
  <!-- 内容区域 加回弹 -->
  <main id="refreshContainer" class="mui-content mui-scroll-wrapper">
    <div class="mui-scroll">
      <!-- 1.轮播图 -->
      <div id="slider" class="mui-slider">
        <div class="mui-slider-group mui-slider-loop">
          <!-- 额外增加的一个节点(循环轮播：第一个节点是最后一张轮播) -->
          <div class="mui-slider-item mui-slider-item-duplicate">
            <a href="#">
              <img src="../images/brand2.png">
            </a>
          </div>
          <!-- 第一张 -->
          <div class="mui-slider-item">
            <a href="#">
              <img src="../images/brand1.png">
            </a>
          </div>
          <!-- 第二张 -->
          <div class="mui-slider-item">
            <a href="#">
              <img src="../images/brand2.png">
            </a>
          </div>
          <!-- 额外增加的一个节点(循环轮播：最后一个节点是第一张轮播) -->
          <div class="mui-slider-item mui-slider-item-duplicate">
            <a href="#">
              <img src="../images/brand1.png">
            </a>
          </div>
        </div>
        <!-- 小圆点导航 -->
        <div class="mui-slider-indicator">
              <div class="mui-indicator mui-active"></div>
              <div class="mui-indicator"></div>
        </div>
      </div>
      <!-- 2.商品名称 -->
      <p class="proname">匡威三星标 converse复刻 142334c 144757c三星标黑色高帮</p>
      <!-- 3.商品价格 -->
      <div class="price">
        价格:
        <span class="new">&yen;499.1</span>
        <span class="old">&yen;888.1</span>
      </div>
      <!-- 4.商品尺码 -->
      <div class="size">
        尺码:
        <span>34</span>
        <span>35</span>
        <span>36</span>
        <span>37</span>
        <span>38</span>
        <span>39</span>
        <span>40</span>
        <span>34</span>
        <span>35</span>
        <span>36</span>
        <span>37</span>
        <span>38</span>
        <span>39</span>
        <span>40</span>
      </div>
      <!-- 5.数量 -->
      <div class="count">
        数量: <div class="mui-numbox"  data-numbox-min='0' data-numbox-max='100'>
            <button class="mui-btn mui-numbox-btn-minus" type="button">-</button>
            <input class="mui-numbox-input" type="number" />
            <button class="mui-btn mui-numbox-btn-plus" type="button">+</button>
          </div>
          <span>剩余: 19 件</span>
      </div>
    </div>
  </main>

  <!-- 商品详情页模板 -->
  <script type="text/template" id="detail-template">
     <!-- 1.轮播图 -->
     <div id="slider" class="mui-slider">
        <div class="mui-slider-group mui-slider-loop">
          <!-- 额外增加的一个节点(循环轮播：第一个节点是最后一张轮播) -->

          <div class="mui-slider-item mui-slider-item-duplicate">
            <a href="#">
              <img src="<%=pic[pic.length-1].picAddr%>">
            </a>
          </div>
          <!-- 第一张 -->
          <%for(var i = 0;i<pic.length;i++) {%>
            <div class="mui-slider-item">
                <a href="#">
                  <img src="<%=pic[i].picAddr%>">
                </a>
              </div>
            <%}%>
        
          <!-- 第二张 -->
          <!-- <div class="mui-slider-item">
            <a href="#">
              <img src="../images/brand2.png">
            </a>
          </div> -->
          <!-- 额外增加的一个节点(循环轮播：最后一个节点是第一张轮播) -->
          <div class="mui-slider-item mui-slider-item-duplicate">
            <a href="#">
              <img src="<%=pic[0].picAddr%>">
            </a>
          </div>
        </div>
        <div class="mui-slider-indicator">
            <% for(var i=0;i<pic.length;i++) {%>
              <% if(i == 0) {%>
                <div class="mui-indicator mui-active"></div>
                <% }else {%>
                <div class="mui-indicator"></div>
                <% }%>
                <% }%>
        </div>
      </div>


      <!-- 2.商品名称 -->
      <p class="proname"><%=proName%></p>
     
     
      <!-- 3.商品价格 -->
      <div class="price">
        价格:
        <span class="new">&yen;<%=price%></span>
        <span class="old">&yen;<%=oldPrice%></span>
      </div>
      
      
      <!-- 4.商品尺码 -->
      <div class="size">
        尺码:
        <span>34</span>
        <span>35</span>
        <span>36</span>
        <span>37</span>
        <span>38</span>
        <span>39</span>
        <span>40</span>
        <span>34</span>
        <span>35</span>
        <span>36</span>
        <span>37</span>
        <span>38</span>
        <span>39</span>
        <span>40</span>
      </div>
      
      
      <!-- 5.数量 -->
      <div class="count">
        数量: <div class="mui-numbox"  data-numbox-min='0' data-numbox-max='<%=num%>'>
            <button class="mui-btn mui-numbox-btn-minus" type="button">-</button>
            <input class="mui-numbox-input" type="number" />
            <button class="mui-btn mui-numbox-btn-plus" type="button">+</button>
          </div>
          <span>剩余: <%=num%> 件</span>
      </div>
  </script>
  <!-- 尺寸模板 -->
  <script type="text/template" id="size-template">
    尺码:
    <%for(var i = startNum;i <= endNum;i++){%>
      <span><%=i%></span>
      <%}%>
  </script>

  <!-- 引入zepto库 现在引入的zepto有问题 zepto有touch MUI也有touch 最后我会把zepto中的touch删掉-->
  <script src="../lib/zepto-notouch/zepto.min.js"></script>
  <!-- 引入MUI库  -js文件 -->
  <script src="../lib/mui/js/mui.min.js"></script>
  <!-- 引入模板引擎 -->
  <script src="../lib/artTemplate/template-native.js"></script>
  <!-- 引入公共js -->
  <script src="../js/common.js"></script>
  <!-- 引入本页面的js -->
  <script src="../js/detail.js"></script>
</body>

</html>
